name: monitoring_hidroponik_flutter
description: "TA Sistem Monitoring Instalasi Hidroponik
  menggunakan LoRaWAN dan Framework Flutter"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.17.5
  cupertino_icons: ^1.0.8
  firebase_analytics: ^10.10.7
  firebase_auth: ^4.20.0
  firebase_core: ^2.32.0
  firebase_database: ^10.5.7
  firebase_messaging: ^14.9.4
  flutter_bloc: ^8.1.6
  go_router: ^14.2.1
  intl: ^0.19.0
  mqtt_client: ^10.2.1
  shared_preferences: ^2.2.3
  syncfusion_flutter_charts: ^26.1.40
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  image_path: "assets/icon.png"
  android: true
